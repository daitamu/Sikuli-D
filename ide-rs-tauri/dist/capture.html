<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Capture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            cursor: crosshair;
        }

        #capture-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        #selection-box {
            position: fixed;
            border: 2px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
            display: none;
            z-index: 1001;
            pointer-events: none;
        }

        #selection-info {
            position: fixed;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 6px 12px;
            border-radius: 4px;
            font-family: 'Consolas', 'MS Gothic', monospace;
            font-size: 12px;
            display: none;
            z-index: 1002;
            pointer-events: none;
            white-space: nowrap;
        }

        #help-text {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-family: 'Segoe UI', 'Yu Gothic UI', sans-serif;
            font-size: 14px;
            z-index: 1003;
            text-align: center;
        }

        .crosshair-h {
            position: fixed;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            z-index: 999;
        }

        .crosshair-v {
            position: fixed;
            top: 0;
            height: 100%;
            width: 1px;
            background: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="capture-overlay"></div>
    <div id="selection-box"></div>
    <div id="selection-info"></div>
    <div class="crosshair-h" id="crosshair-h"></div>
    <div class="crosshair-v" id="crosshair-v"></div>
    <div id="help-text">
        Drag to select region | ESC to cancel | Enter to confirm
        <br>
        <span style="color: #aaa;">ドラッグで領域選択 | ESC でキャンセル | Enter で確定</span>
    </div>

    <script>
        const { invoke } = window.__TAURI__.core;
        const { getCurrentWindow } = window.__TAURI__.window;

        let isSelecting = false;
        let startX = 0;
        let startY = 0;
        let currentX = 0;
        let currentY = 0;
        let hasSelection = false;

        const overlay = document.getElementById('capture-overlay');
        const selectionBox = document.getElementById('selection-box');
        const selectionInfo = document.getElementById('selection-info');
        const crosshairH = document.getElementById('crosshair-h');
        const crosshairV = document.getElementById('crosshair-v');

        // Update crosshair position
        function updateCrosshair(x, y) {
            crosshairH.style.top = y + 'px';
            crosshairV.style.left = x + 'px';
        }

        // Calculate selection rectangle
        function getSelectionRect() {
            const x = Math.min(startX, currentX);
            const y = Math.min(startY, currentY);
            const width = Math.abs(currentX - startX);
            const height = Math.abs(currentY - startY);
            return { x, y, width, height };
        }

        // Update selection box display
        function updateSelectionBox() {
            const rect = getSelectionRect();
            selectionBox.style.left = rect.x + 'px';
            selectionBox.style.top = rect.y + 'px';
            selectionBox.style.width = rect.width + 'px';
            selectionBox.style.height = rect.height + 'px';
            selectionBox.style.display = 'block';

            // Update info display
            selectionInfo.textContent = `X: ${rect.x}, Y: ${rect.y} | W: ${rect.width}, H: ${rect.height}`;
            selectionInfo.style.left = (rect.x + rect.width + 10) + 'px';
            selectionInfo.style.top = (rect.y - 30) + 'px';

            // Adjust if info goes off screen
            if (rect.x + rect.width + 200 > window.innerWidth) {
                selectionInfo.style.left = (rect.x - 200) + 'px';
            }
            if (rect.y < 40) {
                selectionInfo.style.top = (rect.y + rect.height + 10) + 'px';
            }
            selectionInfo.style.display = 'block';
        }

        // Mouse events
        overlay.addEventListener('mousedown', (e) => {
            isSelecting = true;
            startX = e.clientX;
            startY = e.clientY;
            currentX = e.clientX;
            currentY = e.clientY;
            hasSelection = false;
        });

        document.addEventListener('mousemove', (e) => {
            updateCrosshair(e.clientX, e.clientY);

            if (isSelecting) {
                currentX = e.clientX;
                currentY = e.clientY;
                updateSelectionBox();
                hasSelection = true;
            }
        });

        document.addEventListener('mouseup', (e) => {
            if (isSelecting) {
                isSelecting = false;
                currentX = e.clientX;
                currentY = e.clientY;

                const rect = getSelectionRect();
                if (rect.width > 5 && rect.height > 5) {
                    hasSelection = true;
                    updateSelectionBox();
                }
            }
        });

        // Keyboard events
        document.addEventListener('keydown', async (e) => {
            if (e.key === 'Escape') {
                // Cancel capture
                await cancelCapture();
            } else if (e.key === 'Enter' && hasSelection) {
                // Confirm capture
                await confirmCapture();
            }
        });

        // Cancel capture
        async function cancelCapture() {
            try {
                await invoke('cancel_capture');
            } catch (err) {
                console.error('Cancel capture error:', err);
            }
            const win = getCurrentWindow();
            await win.close();
        }

        // Confirm capture
        async function confirmCapture() {
            const rect = getSelectionRect();
            if (rect.width < 5 || rect.height < 5) {
                return;
            }

            try {
                await invoke('capture_region', {
                    x: Math.floor(rect.x),
                    y: Math.floor(rect.y),
                    width: Math.floor(rect.width),
                    height: Math.floor(rect.height)
                });
            } catch (err) {
                console.error('Capture error:', err);
            }

            const win = getCurrentWindow();
            await win.close();
        }

        // Double-click to capture full screen
        overlay.addEventListener('dblclick', async () => {
            try {
                await invoke('capture_full_screen');
            } catch (err) {
                console.error('Full screen capture error:', err);
            }
            const win = getCurrentWindow();
            await win.close();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Capture overlay initialized');
        });
    </script>
</body>
</html>
