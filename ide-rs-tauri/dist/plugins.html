<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Manager - SikuliX IDE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-color, #1e1e1e);
            color: var(--text-color, #d4d4d4);
        }

        .plugin-manager {
            padding: 24px;
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .stats {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
            padding: 16px;
            background: var(--sidebar-bg, #252526);
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-color, #007acc);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted, #888);
            text-transform: uppercase;
        }

        .search-bar {
            margin-bottom: 16px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid var(--border-color, #3c3c3c);
            border-radius: 4px;
            background: var(--input-bg, #3c3c3c);
            color: var(--text-color, #d4d4d4);
            font-size: 14px;
        }

        .filter-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .filter-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color, #3c3c3c);
            border-radius: 4px;
            background: transparent;
            color: var(--text-color, #d4d4d4);
            cursor: pointer;
            font-size: 12px;
        }

        .filter-btn.active {
            background: var(--accent-color, #007acc);
            border-color: var(--accent-color, #007acc);
        }

        .plugin-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .plugin-card {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 16px;
            background: var(--sidebar-bg, #252526);
            border-radius: 8px;
            border: 1px solid var(--border-color, #3c3c3c);
            transition: border-color 0.2s;
        }

        .plugin-card:hover {
            border-color: var(--accent-color, #007acc);
        }

        .plugin-card.disabled {
            opacity: 0.6;
        }

        .plugin-info {
            flex: 1;
        }

        .plugin-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .plugin-name {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }

        .plugin-version {
            font-size: 12px;
            color: var(--text-muted, #888);
            background: var(--border-color, #3c3c3c);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .plugin-state {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .plugin-state.active {
            background: #28a745;
            color: white;
        }

        .plugin-state.inactive {
            background: #6c757d;
            color: white;
        }

        .plugin-state.failed {
            background: #dc3545;
            color: white;
        }

        .plugin-description {
            font-size: 14px;
            color: var(--text-muted, #888);
            margin-bottom: 8px;
        }

        .plugin-meta {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: var(--text-muted, #888);
        }

        .plugin-meta a {
            color: var(--accent-color, #007acc);
            text-decoration: none;
        }

        .plugin-meta a:hover {
            text-decoration: underline;
        }

        .plugin-categories {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }

        .plugin-category {
            font-size: 10px;
            padding: 2px 6px;
            background: var(--border-color, #3c3c3c);
            border-radius: 4px;
        }

        .plugin-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-left: 16px;
        }

        .plugin-error {
            margin-top: 8px;
            padding: 8px;
            background: rgba(220, 53, 69, 0.1);
            border-left: 3px solid #dc3545;
            border-radius: 4px;
            font-size: 12px;
            color: #dc3545;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary {
            background: var(--accent-color, #007acc);
            color: white;
        }

        .btn-primary:hover {
            background: #005a9e;
        }

        .btn-secondary {
            background: var(--border-color, #3c3c3c);
            color: var(--text-color, #d4d4d4);
        }

        .btn-secondary:hover {
            background: #4a4a4a;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 48px;
            color: var(--text-muted, #888);
        }

        .empty-state h2 {
            margin-bottom: 8px;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--border-color, #3c3c3c);
            border-radius: 26px;
            transition: background 0.3s;
        }

        .toggle-slider:before {
            content: "";
            position: absolute;
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle input:checked + .toggle-slider {
            background: var(--accent-color, #007acc);
        }

        .toggle input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .load-order {
            margin-top: 24px;
            padding: 16px;
            background: var(--sidebar-bg, #252526);
            border-radius: 8px;
        }

        .load-order h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            text-transform: uppercase;
            color: var(--text-muted, #888);
        }

        .load-order-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .load-order-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            background: var(--bg-color, #1e1e1e);
            border-radius: 4px;
            font-size: 12px;
        }

        .load-order-item .order-num {
            color: var(--accent-color, #007acc);
            font-weight: bold;
            min-width: 20px;
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 12px;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--sidebar-bg, #252526);
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow: auto;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color, #3c3c3c);
        }

        .modal-header h2 {
            margin: 0;
            font-size: 18px;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-color, #d4d4d4);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .modal-close:hover {
            color: var(--accent-color, #007acc);
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 16px 20px;
            border-top: 1px solid var(--border-color, #3c3c3c);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: var(--text-color, #d4d4d4);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color, #3c3c3c);
            border-radius: 4px;
            background: var(--input-bg, #3c3c3c);
            color: var(--text-color, #d4d4d4);
            font-size: 14px;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group .help-text {
            font-size: 12px;
            color: var(--text-muted, #888);
            margin-top: 4px;
        }

        .settings-section {
            margin-bottom: 24px;
        }

        .settings-section h3 {
            font-size: 14px;
            margin: 0 0 12px 0;
            color: var(--accent-color, #007acc);
            text-transform: uppercase;
        }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color, #3c3c3c);
        }

        .settings-item:last-child {
            border-bottom: none;
        }

        .settings-item-label {
            flex: 1;
        }

        .settings-item-label h4 {
            margin: 0;
            font-size: 14px;
            font-weight: normal;
        }

        .settings-item-label p {
            margin: 4px 0 0 0;
            font-size: 12px;
            color: var(--text-muted, #888);
        }

        .file-input-wrapper {
            display: flex;
            gap: 8px;
        }

        .file-input-wrapper input {
            flex: 1;
        }

        .tabs {
            display: flex;
            gap: 4px;
            border-bottom: 1px solid var(--border-color, #3c3c3c);
            margin-bottom: 16px;
        }

        .tab {
            padding: 8px 16px;
            background: none;
            border: none;
            color: var(--text-muted, #888);
            cursor: pointer;
            font-size: 14px;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
        }

        .tab.active {
            color: var(--accent-color, #007acc);
            border-bottom-color: var(--accent-color, #007acc);
        }

        .tab:hover {
            color: var(--text-color, #d4d4d4);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .permission-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .permission-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            background: var(--bg-color, #1e1e1e);
            border-radius: 4px;
        }

        .permission-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .permission-item .permission-label {
            flex: 1;
        }

        .permission-item .permission-label strong {
            display: block;
            font-size: 13px;
        }

        .permission-item .permission-label small {
            font-size: 11px;
            color: var(--text-muted, #888);
        }

        .permission-item.sensitive {
            border-left: 3px solid #ff9800;
        }

        .no-settings {
            text-align: center;
            padding: 24px;
            color: var(--text-muted, #888);
        }
    </style>
</head>
<body>
    <div class="plugin-manager">
        <header>
            <h1>Plugin Manager</h1>
            <div class="header-actions">
                <button class="btn btn-success" onclick="showInstallDialog()">Install Plugin</button>
                <button class="btn btn-secondary" onclick="openPluginsFolder()">Open Folder</button>
                <button class="btn btn-primary" onclick="refreshPlugins()">Refresh</button>
            </div>
        </header>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="stat-total">0</div>
                <div class="stat-label">Total Plugins</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-enabled">0</div>
                <div class="stat-label">Enabled</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-active">0</div>
                <div class="stat-label">Active</div>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search plugins..." oninput="filterPlugins()">
        </div>

        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">All</button>
            <button class="filter-btn" data-filter="enabled" onclick="setFilter('enabled')">Enabled</button>
            <button class="filter-btn" data-filter="disabled" onclick="setFilter('disabled')">Disabled</button>
        </div>

        <div class="plugin-list" id="plugin-list">
            <!-- Plugin cards will be populated by JavaScript -->
        </div>

        <div class="load-order" id="load-order-section" style="display: none;">
            <h3>Plugin Load Order</h3>
            <div class="load-order-list" id="load-order-list">
                <!-- Load order will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Install Plugin Modal -->
    <div class="modal-overlay" id="install-modal">
        <div class="modal">
            <div class="modal-header">
                <h2>Install Plugin</h2>
                <button class="modal-close" onclick="closeInstallDialog()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="tabs">
                    <button class="tab active" onclick="switchInstallTab('file')">From File</button>
                    <button class="tab" onclick="switchInstallTab('url')">From URL</button>
                </div>

                <div class="tab-content active" id="install-tab-file">
                    <div class="form-group">
                        <label>Plugin File (.zip)</label>
                        <div class="file-input-wrapper">
                            <input type="text" id="install-file-path" readonly placeholder="Select a plugin file...">
                            <button class="btn btn-secondary" onclick="selectPluginFile()">Browse</button>
                        </div>
                        <p class="help-text">Select a .zip file containing the plugin</p>
                    </div>
                </div>

                <div class="tab-content" id="install-tab-url">
                    <div class="form-group">
                        <label>Plugin URL</label>
                        <input type="url" id="install-url" placeholder="https://example.com/plugin.zip">
                        <p class="help-text">Enter the URL to download the plugin from</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeInstallDialog()">Cancel</button>
                <button class="btn btn-primary" onclick="installPlugin()">Install</button>
            </div>
        </div>
    </div>

    <!-- Plugin Settings Modal -->
    <div class="modal-overlay" id="settings-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="settings-plugin-name">Plugin Settings</h2>
                <button class="modal-close" onclick="closeSettingsDialog()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="tabs">
                    <button class="tab active" onclick="switchSettingsTab('general')">General</button>
                    <button class="tab" onclick="switchSettingsTab('permissions')">Permissions</button>
                    <button class="tab" onclick="switchSettingsTab('about')">About</button>
                </div>

                <div class="tab-content active" id="settings-tab-general">
                    <div id="settings-content">
                        <!-- Plugin-specific settings will be populated here -->
                        <div class="no-settings">
                            <p>This plugin has no configurable settings.</p>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="settings-tab-permissions">
                    <div class="permission-list" id="permission-list">
                        <!-- Permissions will be populated here -->
                    </div>
                </div>

                <div class="tab-content" id="settings-tab-about">
                    <div id="plugin-about">
                        <!-- Plugin about info will be populated here -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeSettingsDialog()">Cancel</button>
                <button class="btn btn-primary" onclick="savePluginSettings()">Save</button>
            </div>
        </div>
    </div>

    <script>
        const { invoke } = window.__TAURI__.core;

        let plugins = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', async () => {
            await loadPlugins();
        });

        async function loadPlugins() {
            try {
                const result = await invoke('get_plugins');
                plugins = result.plugins;

                document.getElementById('stat-total').textContent = result.total;
                document.getElementById('stat-enabled').textContent = result.enabled;
                document.getElementById('stat-active').textContent = result.active;

                renderPlugins();
                await loadLoadOrder();
            } catch (e) {
                console.error('Failed to load plugins:', e);
                showEmptyState('Failed to load plugins');
            }
        }

        function renderPlugins() {
            const container = document.getElementById('plugin-list');
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            let filtered = plugins.filter(p => {
                const matchesSearch = !searchTerm ||
                    p.name.toLowerCase().includes(searchTerm) ||
                    p.description.toLowerCase().includes(searchTerm) ||
                    p.id.toLowerCase().includes(searchTerm);

                const matchesFilter = currentFilter === 'all' ||
                    (currentFilter === 'enabled' && p.enabled) ||
                    (currentFilter === 'disabled' && !p.enabled);

                return matchesSearch && matchesFilter;
            });

            if (filtered.length === 0) {
                showEmptyState('No plugins found');
                return;
            }

            container.innerHTML = filtered.map(p => `
                <div class="plugin-card ${p.enabled ? '' : 'disabled'}">
                    <div class="plugin-info">
                        <div class="plugin-header">
                            <h3 class="plugin-name">${escapeHtml(p.name)}</h3>
                            <span class="plugin-version">v${escapeHtml(p.version)}</span>
                            <span class="plugin-state ${getStateClass(p.state)}">${p.state}</span>
                        </div>
                        <p class="plugin-description">${escapeHtml(p.description) || 'No description'}</p>
                        <div class="plugin-meta">
                            <span>By ${escapeHtml(p.author) || 'Unknown'}</span>
                            <span>ID: ${escapeHtml(p.id)}</span>
                            ${p.homepage ? `<a href="${escapeHtml(p.homepage)}" target="_blank">Homepage</a>` : ''}
                        </div>
                        ${p.categories.length > 0 ? `
                            <div class="plugin-categories">
                                ${p.categories.map(c => `<span class="plugin-category">${escapeHtml(c)}</span>`).join('')}
                            </div>
                        ` : ''}
                        ${p.error ? `<div class="plugin-error">${escapeHtml(p.error)}</div>` : ''}
                    </div>
                    <div class="plugin-actions">
                        <label class="toggle">
                            <input type="checkbox" ${p.enabled ? 'checked' : ''} onchange="togglePlugin('${p.id}', this.checked)">
                            <span class="toggle-slider"></span>
                        </label>
                        <button class="btn btn-secondary btn-sm" onclick="showPluginSettings('${p.id}')" title="Settings">&#9881;</button>
                        <button class="btn btn-danger btn-sm" onclick="uninstallPlugin('${p.id}')" title="Uninstall">&#128465;</button>
                    </div>
                </div>
            `).join('');
        }

        function showEmptyState(message) {
            const container = document.getElementById('plugin-list');
            container.innerHTML = `
                <div class="empty-state">
                    <h2>${message}</h2>
                    <p>Install plugins by placing them in the plugins folder.</p>
                    <button class="btn btn-primary" onclick="openPluginsFolder()">Open Plugins Folder</button>
                </div>
            `;
        }

        function getStateClass(state) {
            const lower = state.toLowerCase();
            if (lower === 'active') return 'active';
            if (lower === 'failed') return 'failed';
            return 'inactive';
        }

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        async function togglePlugin(id, enabled) {
            try {
                const command = enabled ? 'enable_plugin' : 'disable_plugin';
                const result = await invoke(command, { id });
                if (!result.success) {
                    alert(result.message);
                }
                await loadPlugins();
            } catch (e) {
                console.error('Failed to toggle plugin:', e);
            }
        }

        async function refreshPlugins() {
            try {
                const result = await invoke('refresh_plugins');
                if (result.success) {
                    await loadPlugins();
                } else {
                    alert(result.message);
                }
            } catch (e) {
                console.error('Failed to refresh plugins:', e);
            }
        }

        async function openPluginsFolder() {
            try {
                await invoke('open_plugins_directory');
            } catch (e) {
                console.error('Failed to open plugins folder:', e);
            }
        }

        async function loadLoadOrder() {
            try {
                const order = await invoke('get_plugin_load_order');
                const section = document.getElementById('load-order-section');
                const list = document.getElementById('load-order-list');

                if (order.length > 0) {
                    section.style.display = 'block';
                    list.innerHTML = order.map((id, index) => {
                        const plugin = plugins.find(p => p.id === id);
                        return `
                            <div class="load-order-item">
                                <span class="order-num">${index + 1}</span>
                                <span>${plugin ? plugin.name : id}</span>
                            </div>
                        `;
                    }).join('');
                } else {
                    section.style.display = 'none';
                }
            } catch (e) {
                console.error('Failed to load load order:', e);
            }
        }

        function filterPlugins() {
            renderPlugins();
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
            renderPlugins();
        }

        // ========================================
        // Install Plugin Dialog
        // ========================================

        let currentInstallTab = 'file';
        let selectedFilePath = '';

        function showInstallDialog() {
            document.getElementById('install-modal').classList.add('active');
            currentInstallTab = 'file';
            selectedFilePath = '';
            document.getElementById('install-file-path').value = '';
            document.getElementById('install-url').value = '';
        }

        function closeInstallDialog() {
            document.getElementById('install-modal').classList.remove('active');
        }

        function switchInstallTab(tab) {
            currentInstallTab = tab;
            document.querySelectorAll('#install-modal .tab').forEach((btn, i) => {
                btn.classList.toggle('active', (i === 0 && tab === 'file') || (i === 1 && tab === 'url'));
            });
            document.getElementById('install-tab-file').classList.toggle('active', tab === 'file');
            document.getElementById('install-tab-url').classList.toggle('active', tab === 'url');
        }

        async function selectPluginFile() {
            try {
                const result = await invoke('select_plugin_file');
                if (result.path) {
                    selectedFilePath = result.path;
                    document.getElementById('install-file-path').value = result.path;
                }
            } catch (e) {
                console.error('Failed to select file:', e);
            }
        }

        async function installPlugin() {
            try {
                let result;
                if (currentInstallTab === 'file') {
                    if (!selectedFilePath) {
                        alert('Please select a plugin file');
                        return;
                    }
                    result = await invoke('install_plugin_from_file', { path: selectedFilePath });
                } else {
                    const url = document.getElementById('install-url').value.trim();
                    if (!url) {
                        alert('Please enter a plugin URL');
                        return;
                    }
                    result = await invoke('install_plugin_from_url', { url });
                }

                if (result.success) {
                    closeInstallDialog();
                    await loadPlugins();
                    alert(result.message);
                } else {
                    alert('Installation failed: ' + result.message);
                }
            } catch (e) {
                console.error('Failed to install plugin:', e);
                alert('Installation failed: ' + e);
            }
        }

        async function uninstallPlugin(id) {
            const plugin = plugins.find(p => p.id === id);
            if (!plugin) return;

            const confirmed = confirm(`Are you sure you want to uninstall "${plugin.name}"?\n\nThis will permanently delete the plugin and all its data.`);
            if (!confirmed) return;

            try {
                const result = await invoke('uninstall_plugin', { id });
                if (result.success) {
                    await loadPlugins();
                    alert(result.message);
                } else {
                    alert('Uninstall failed: ' + result.message);
                }
            } catch (e) {
                console.error('Failed to uninstall plugin:', e);
                alert('Uninstall failed: ' + e);
            }
        }

        // ========================================
        // Plugin Settings Dialog
        // ========================================

        let currentPluginId = null;
        let pluginSettings = {};
        let pluginPermissions = {};

        async function showPluginSettings(id) {
            currentPluginId = id;
            const plugin = plugins.find(p => p.id === id);
            if (!plugin) return;

            document.getElementById('settings-plugin-name').textContent = plugin.name + ' Settings';
            document.getElementById('settings-modal').classList.add('active');

            // Reset to general tab
            switchSettingsTab('general');

            // Load plugin settings
            await loadPluginSettings(id);

            // Render about info
            renderPluginAbout(plugin);
        }

        function closeSettingsDialog() {
            document.getElementById('settings-modal').classList.remove('active');
            currentPluginId = null;
            pluginSettings = {};
            pluginPermissions = {};
        }

        function switchSettingsTab(tab) {
            document.querySelectorAll('#settings-modal .tab').forEach((btn, i) => {
                btn.classList.toggle('active',
                    (i === 0 && tab === 'general') ||
                    (i === 1 && tab === 'permissions') ||
                    (i === 2 && tab === 'about')
                );
            });
            document.getElementById('settings-tab-general').classList.toggle('active', tab === 'general');
            document.getElementById('settings-tab-permissions').classList.toggle('active', tab === 'permissions');
            document.getElementById('settings-tab-about').classList.toggle('active', tab === 'about');
        }

        async function loadPluginSettings(id) {
            try {
                // Load settings
                const settingsResult = await invoke('get_plugin_settings', { id });
                pluginSettings = settingsResult.settings || {};
                const schema = settingsResult.schema || [];
                renderPluginSettingsForm(schema);

                // Load permissions
                const permResult = await invoke('get_plugin_permissions', { id });
                pluginPermissions = permResult.permissions || {};
                renderPluginPermissions(permResult.available || [], pluginPermissions);
            } catch (e) {
                console.error('Failed to load plugin settings:', e);
                document.getElementById('settings-content').innerHTML = `
                    <div class="no-settings">
                        <p>Failed to load settings: ${escapeHtml(e.toString())}</p>
                    </div>
                `;
            }
        }

        function renderPluginSettingsForm(schema) {
            const container = document.getElementById('settings-content');

            if (!schema || schema.length === 0) {
                container.innerHTML = `
                    <div class="no-settings">
                        <p>This plugin has no configurable settings.</p>
                    </div>
                `;
                return;
            }

            let html = '';
            schema.forEach(field => {
                const value = pluginSettings[field.key] ?? field.default ?? '';
                html += `
                    <div class="form-group">
                        <label>${escapeHtml(field.label || field.key)}</label>
                `;

                switch (field.type) {
                    case 'boolean':
                        html += `
                            <label class="toggle">
                                <input type="checkbox" data-key="${field.key}" ${value ? 'checked' : ''}>
                                <span class="toggle-slider"></span>
                            </label>
                        `;
                        break;
                    case 'select':
                        html += `<select data-key="${field.key}">`;
                        (field.options || []).forEach(opt => {
                            const optValue = typeof opt === 'object' ? opt.value : opt;
                            const optLabel = typeof opt === 'object' ? opt.label : opt;
                            html += `<option value="${escapeHtml(optValue)}" ${value === optValue ? 'selected' : ''}>${escapeHtml(optLabel)}</option>`;
                        });
                        html += `</select>`;
                        break;
                    case 'number':
                        html += `<input type="number" data-key="${field.key}" value="${value}" min="${field.min || ''}" max="${field.max || ''}" step="${field.step || 1}">`;
                        break;
                    case 'textarea':
                        html += `<textarea data-key="${field.key}">${escapeHtml(value)}</textarea>`;
                        break;
                    default:
                        html += `<input type="text" data-key="${field.key}" value="${escapeHtml(value)}">`;
                }

                if (field.description) {
                    html += `<p class="help-text">${escapeHtml(field.description)}</p>`;
                }
                html += '</div>';
            });

            container.innerHTML = html;
        }

        function renderPluginPermissions(available, granted) {
            const container = document.getElementById('permission-list');

            if (!available || available.length === 0) {
                container.innerHTML = '<p class="no-settings">This plugin does not request any permissions.</p>';
                return;
            }

            const html = available.map(perm => {
                const isGranted = granted[perm.id] === 'Granted';
                const isSensitive = perm.sensitive;
                return `
                    <div class="permission-item ${isSensitive ? 'sensitive' : ''}">
                        <input type="checkbox" data-permission="${perm.id}" ${isGranted ? 'checked' : ''}>
                        <div class="permission-label">
                            <strong>${escapeHtml(perm.name)}</strong>
                            <small>${escapeHtml(perm.description)}</small>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        function renderPluginAbout(plugin) {
            const container = document.getElementById('plugin-about');
            container.innerHTML = `
                <div class="settings-section">
                    <h3>Information</h3>
                    <div class="settings-item">
                        <div class="settings-item-label">
                            <h4>ID</h4>
                            <p>${escapeHtml(plugin.id)}</p>
                        </div>
                    </div>
                    <div class="settings-item">
                        <div class="settings-item-label">
                            <h4>Version</h4>
                            <p>${escapeHtml(plugin.version)}</p>
                        </div>
                    </div>
                    <div class="settings-item">
                        <div class="settings-item-label">
                            <h4>Author</h4>
                            <p>${escapeHtml(plugin.author || 'Unknown')}</p>
                        </div>
                    </div>
                    <div class="settings-item">
                        <div class="settings-item-label">
                            <h4>Description</h4>
                            <p>${escapeHtml(plugin.description || 'No description')}</p>
                        </div>
                    </div>
                    ${plugin.homepage ? `
                    <div class="settings-item">
                        <div class="settings-item-label">
                            <h4>Homepage</h4>
                            <p><a href="${escapeHtml(plugin.homepage)}" target="_blank">${escapeHtml(plugin.homepage)}</a></p>
                        </div>
                    </div>
                    ` : ''}
                    ${plugin.categories.length > 0 ? `
                    <div class="settings-item">
                        <div class="settings-item-label">
                            <h4>Categories</h4>
                            <p>${plugin.categories.map(c => escapeHtml(c)).join(', ')}</p>
                        </div>
                    </div>
                    ` : ''}
                </div>
                <div class="settings-section">
                    <h3>Actions</h3>
                    <button class="btn btn-secondary" onclick="openPluginDirectory('${plugin.id}')">Open Plugin Directory</button>
                </div>
            `;
        }

        async function savePluginSettings() {
            if (!currentPluginId) return;

            try {
                // Collect settings values
                const newSettings = {};
                document.querySelectorAll('#settings-content [data-key]').forEach(el => {
                    const key = el.dataset.key;
                    if (el.type === 'checkbox') {
                        newSettings[key] = el.checked;
                    } else if (el.type === 'number') {
                        newSettings[key] = parseFloat(el.value);
                    } else {
                        newSettings[key] = el.value;
                    }
                });

                // Collect permission changes
                const permissionChanges = [];
                document.querySelectorAll('#permission-list [data-permission]').forEach(el => {
                    const permId = el.dataset.permission;
                    const isGranted = el.checked;
                    const wasGranted = pluginPermissions[permId] === 'Granted';
                    if (isGranted !== wasGranted) {
                        permissionChanges.push({ permission: permId, grant: isGranted });
                    }
                });

                // Save settings
                const settingsResult = await invoke('save_plugin_settings', {
                    id: currentPluginId,
                    settings: newSettings
                });

                // Apply permission changes
                for (const change of permissionChanges) {
                    await invoke('set_plugin_permission', {
                        id: currentPluginId,
                        permission: change.permission,
                        grant: change.grant
                    });
                }

                closeSettingsDialog();
                await loadPlugins();

                if (settingsResult.success) {
                    alert('Settings saved successfully');
                } else {
                    alert('Warning: ' + settingsResult.message);
                }
            } catch (e) {
                console.error('Failed to save settings:', e);
                alert('Failed to save settings: ' + e);
            }
        }

        async function openPluginDirectory(id) {
            try {
                await invoke('open_plugin_directory', { id });
            } catch (e) {
                console.error('Failed to open plugin directory:', e);
            }
        }

        // Close modals on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeInstallDialog();
                closeSettingsDialog();
            }
        });

        // Close modals when clicking overlay
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    closeInstallDialog();
                    closeSettingsDialog();
                }
            });
        });
    </script>
</body>
