<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Editor - SikuliX IDE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
        }

        .pattern-editor-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 16px;
            box-sizing: border-box;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #3c3c3c;
        }

        .editor-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .header-info {
            font-size: 12px;
            color: #858585;
        }

        .editor-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 16px;
            flex: 1;
            overflow: hidden;
        }

        .preview-panel {
            background-color: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 12px 16px;
            background-color: #2d2d30;
            border-bottom: 1px solid #3c3c3c;
            font-weight: 600;
            font-size: 14px;
        }

        .panel-content {
            flex: 1;
            overflow: auto;
            padding: 16px;
        }

        .image-preview-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            border: 2px dashed #3c3c3c;
            border-radius: 4px;
            min-height: 300px;
            position: relative;
            cursor: crosshair;
        }

        .image-preview {
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
            display: none;
        }

        .image-preview.loaded {
            display: block;
        }

        .placeholder-text {
            color: #858585;
            text-align: center;
            font-size: 14px;
        }

        .target-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #00ff00;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            display: none;
        }

        .target-marker.visible {
            display: block;
        }

        .target-marker::before,
        .target-marker::after {
            content: '';
            position: absolute;
            background-color: #00ff00;
        }

        .target-marker::before {
            width: 2px;
            height: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .target-marker::after {
            width: 12px;
            height: 2px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .settings-panel {
            background-color: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }

        .settings-group {
            padding: 16px;
            border-bottom: 1px solid #3c3c3c;
        }

        .settings-group:last-child {
            border-bottom: none;
        }

        .setting-label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #cccccc;
            font-weight: 500;
        }

        .setting-input {
            width: 100%;
            padding: 8px;
            background-color: #3c3c3c;
            border: 1px solid #555555;
            border-radius: 3px;
            color: #d4d4d4;
            font-size: 13px;
            box-sizing: border-box;
        }

        .setting-input:focus {
            outline: none;
            border-color: #007acc;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            background: #3c3c3c;
            border-radius: 3px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #007acc;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #007acc;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            min-width: 50px;
            text-align: right;
            font-size: 13px;
            color: #d4d4d4;
        }

        .offset-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-label input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .btn {
            flex: 1;
            padding: 10px 16px;
            background-color: #0e639c;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #1177bb;
        }

        .btn:active {
            background-color: #0d5a8f;
        }

        .btn.btn-secondary {
            background-color: #3c3c3c;
        }

        .btn.btn-secondary:hover {
            background-color: #4d4d4d;
        }

        .btn.btn-success {
            background-color: #0e7d28;
        }

        .btn.btn-success:hover {
            background-color: #14a337;
        }

        .btn:disabled {
            background-color: #555555;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .test-result {
            margin-top: 16px;
            padding: 12px;
            border-radius: 4px;
            font-size: 13px;
            display: none;
        }

        .test-result.visible {
            display: block;
        }

        .test-result.success {
            background-color: rgba(14, 125, 40, 0.2);
            border: 1px solid #0e7d28;
            color: #4ec9b0;
        }

        .test-result.error {
            background-color: rgba(229, 57, 53, 0.2);
            border: 1px solid #e53935;
            color: #f48771;
        }

        .result-details {
            margin-top: 8px;
            font-size: 12px;
            color: #cccccc;
        }

        .code-preview {
            margin-top: 12px;
            padding: 12px;
            background-color: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 3px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 12px;
            color: #ce9178;
            word-break: break-all;
            cursor: pointer;
        }

        .code-preview:hover {
            background-color: #2d2d30;
        }

        .help-text {
            font-size: 11px;
            color: #858585;
            margin-top: 6px;
            font-style: italic;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #3c3c3c;
            border-top-color: #007acc;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="pattern-editor-container">
        <div class="editor-header">
            <div>
                <div class="editor-title">Pattern Editor</div>
                <div class="header-info" id="image-name">No image loaded</div>
            </div>
        </div>

        <div class="editor-content">
            <!-- Image Preview Panel -->
            <div class="preview-panel">
                <div class="panel-header">Image Preview</div>
                <div class="panel-content">
                    <div class="image-preview-container" id="image-container">
                        <img id="image-preview" class="image-preview" alt="Pattern image">
                        <div class="placeholder-text" id="placeholder">
                            Click "Load Image" to start editing a pattern
                        </div>
                        <div class="target-marker" id="target-marker"></div>
                    </div>
                    <div class="help-text">
                        Click on the image to set the target offset position
                    </div>
                </div>
            </div>

            <!-- Settings Panel -->
            <div class="settings-panel">
                <div class="settings-group">
                    <label class="setting-label">Image File</label>
                    <div class="action-buttons">
                        <button class="btn btn-secondary" onclick="loadImage()">Load Image</button>
                    </div>
                </div>

                <div class="settings-group">
                    <label class="setting-label">Similarity</label>
                    <div class="slider-container">
                        <input type="range" id="similarity-slider" class="slider"
                               min="0.5" max="1.0" step="0.01" value="0.8">
                        <span class="slider-value" id="similarity-value">0.80</span>
                    </div>
                    <div class="help-text">
                        Minimum similarity to match (0.5 = 50%, 1.0 = 100%)
                    </div>
                </div>

                <div class="settings-group">
                    <label class="setting-label">Target Offset</label>
                    <div class="offset-inputs">
                        <div>
                            <label style="font-size: 11px; color: #858585;">X:</label>
                            <input type="number" id="offset-x" class="setting-input" value="0">
                        </div>
                        <div>
                            <label style="font-size: 11px; color: #858585;">Y:</label>
                            <input type="number" id="offset-y" class="setting-input" value="0">
                        </div>
                    </div>
                    <div class="help-text">
                        Offset from center where click will occur
                    </div>
                </div>

                <div class="settings-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="use-mask">
                        <span>Use Mask (optional)</span>
                    </label>
                    <input type="text" id="mask-path" class="setting-input"
                           placeholder="Mask image path..." disabled style="margin-top: 8px;">
                </div>

                <div class="settings-group">
                    <div class="action-buttons">
                        <button class="btn" id="test-btn" onclick="testPattern()" disabled>
                            Test on Screen
                        </button>
                        <button class="btn btn-success" id="insert-btn" onclick="insertCode()" disabled>
                            Insert Code
                        </button>
                    </div>
                    <div id="test-result" class="test-result"></div>
                </div>

                <div class="settings-group" style="border-bottom: none;">
                    <label class="setting-label">Generated Code</label>
                    <div id="code-preview" class="code-preview" onclick="copyCode()"
                         title="Click to copy">
                        Pattern("image.png")
                    </div>
                    <div class="help-text">
                        Click to copy to clipboard
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { invoke } = window.__TAURI__.core;
        const { open } = window.__TAURI__.dialog;

        let currentConfig = {
            image_path: '',
            similarity: 0.8,
            target_offset: [0, 0],
            mask_path: null
        };

        // UI Elements
        const imagePreview = document.getElementById('image-preview');
        const imageName = document.getElementById('image-name');
        const placeholder = document.getElementById('placeholder');
        const targetMarker = document.getElementById('target-marker');
        const imageContainer = document.getElementById('image-container');
        const similaritySlider = document.getElementById('similarity-slider');
        const similarityValue = document.getElementById('similarity-value');
        const offsetX = document.getElementById('offset-x');
        const offsetY = document.getElementById('offset-y');
        const useMask = document.getElementById('use-mask');
        const maskPath = document.getElementById('mask-path');
        const testBtn = document.getElementById('test-btn');
        const insertBtn = document.getElementById('insert-btn');
        const testResult = document.getElementById('test-result');
        const codePreview = document.getElementById('code-preview');

        // Load image file
        async function loadImage() {
            try {
                const selected = await open({
                    filters: [{
                        name: 'Images',
                        extensions: ['png', 'jpg', 'jpeg']
                    }],
                    multiple: false
                });

                if (selected) {
                    currentConfig.image_path = selected;

                    // Create pattern
                    const result = await invoke('create_pattern', {
                        imagePath: selected
                    });

                    if (result.success) {
                        currentConfig = result.pattern;
                        updateUI();
                        showImage(selected);
                        testBtn.disabled = false;
                        insertBtn.disabled = false;
                    } else {
                        showError(result.message);
                    }
                }
            } catch (error) {
                showError('Failed to load image: ' + error);
            }
        }

        // Show image in preview
        function showImage(path) {
            const img = new Image();
            img.onload = function() {
                imagePreview.src = this.src;
                imagePreview.classList.add('loaded');
                placeholder.style.display = 'none';

                const filename = path.split(/[\\/]/).pop();
                imageName.textContent = filename;
            };
            img.onerror = function() {
                showError('Failed to load image');
            };
            img.src = 'file://' + path;
        }

        // Update similarity value display
        similaritySlider.addEventListener('input', function() {
            const value = parseFloat(this.value);
            similarityValue.textContent = value.toFixed(2);
            currentConfig.similarity = value;
            updateCode();
            savePattern();
        });

        // Update offset values
        offsetX.addEventListener('change', function() {
            currentConfig.target_offset[0] = parseInt(this.value) || 0;
            updateTargetMarker();
            updateCode();
            savePattern();
        });

        offsetY.addEventListener('change', function() {
            currentConfig.target_offset[1] = parseInt(this.value) || 0;
            updateTargetMarker();
            updateCode();
            savePattern();
        });

        // Click on image to set offset
        imageContainer.addEventListener('click', function(e) {
            if (!imagePreview.classList.contains('loaded')) return;

            const rect = imagePreview.getBoundingClientRect();
            const containerRect = imageContainer.getBoundingClientRect();

            const imgCenterX = rect.left + rect.width / 2;
            const imgCenterY = rect.top + rect.height / 2;

            const offsetXValue = Math.round(e.clientX - imgCenterX);
            const offsetYValue = Math.round(e.clientY - imgCenterY);

            offsetX.value = offsetXValue;
            offsetY.value = offsetYValue;
            currentConfig.target_offset[0] = offsetXValue;
            currentConfig.target_offset[1] = offsetYValue;

            updateTargetMarker();
            updateCode();
            savePattern();
        });

        // Update target marker position
        function updateTargetMarker() {
            if (!imagePreview.classList.contains('loaded')) return;

            const rect = imagePreview.getBoundingClientRect();
            const containerRect = imageContainer.getBoundingClientRect();

            const imgCenterX = rect.left - containerRect.left + rect.width / 2;
            const imgCenterY = rect.top - containerRect.top + rect.height / 2;

            const markerX = imgCenterX + currentConfig.target_offset[0];
            const markerY = imgCenterY + currentConfig.target_offset[1];

            targetMarker.style.left = markerX + 'px';
            targetMarker.style.top = markerY + 'px';
            targetMarker.classList.add('visible');
        }

        // Update mask checkbox
        useMask.addEventListener('change', function() {
            maskPath.disabled = !this.checked;
            if (!this.checked) {
                maskPath.value = '';
                currentConfig.mask_path = null;
            }
        });

        maskPath.addEventListener('change', function() {
            currentConfig.mask_path = this.value || null;
            savePattern();
        });

        // Save pattern configuration
        async function savePattern() {
            if (!currentConfig.image_path) return;

            try {
                await invoke('update_pattern', { config: currentConfig });
            } catch (error) {
                console.error('Failed to save pattern:', error);
            }
        }

        // Test pattern on screen
        async function testPattern() {
            if (!currentConfig.image_path) return;

            testBtn.disabled = true;
            testBtn.innerHTML = '<span class="spinner"></span> Testing...';
            testResult.classList.remove('visible');

            try {
                const result = await invoke('test_pattern', { config: currentConfig });

                if (result.found) {
                    testResult.className = 'test-result visible success';
                    testResult.innerHTML = `
                        <div><strong>✓ Pattern Found!</strong></div>
                        <div class="result-details">
                            Location: (${result.location.x}, ${result.location.y})<br>
                            Target: (${result.location.target_x}, ${result.location.target_y})<br>
                            Confidence: ${(result.confidence * 100).toFixed(1)}%<br>
                            Search time: ${result.search_time_ms}ms
                        </div>
                    `;
                } else {
                    testResult.className = 'test-result visible error';
                    testResult.innerHTML = `
                        <div><strong>✗ Pattern Not Found</strong></div>
                        <div class="result-details">
                            ${result.message}<br>
                            Try adjusting the similarity threshold or recapturing the image.
                        </div>
                    `;
                }
            } catch (error) {
                testResult.className = 'test-result visible error';
                testResult.innerHTML = `
                    <div><strong>✗ Test Failed</strong></div>
                    <div class="result-details">${error}</div>
                `;
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'Test on Screen';
            }
        }

        // Generate and update code preview
        async function updateCode() {
            if (!currentConfig.image_path) return;

            try {
                const code = await invoke('generate_pattern_code', { config: currentConfig });
                codePreview.textContent = code;
            } catch (error) {
                console.error('Failed to generate code:', error);
            }
        }

        // Copy code to clipboard
        async function copyCode() {
            const code = codePreview.textContent;
            try {
                await navigator.clipboard.writeText(code);

                const originalText = codePreview.textContent;
                codePreview.textContent = '✓ Copied to clipboard!';
                codePreview.style.color = '#4ec9b0';

                setTimeout(() => {
                    codePreview.textContent = originalText;
                    codePreview.style.color = '#ce9178';
                }, 1500);
            } catch (error) {
                console.error('Failed to copy:', error);
            }
        }

        // Insert code into editor
        async function insertCode() {
            const code = codePreview.textContent;

            try {
                // Copy to clipboard
                await navigator.clipboard.writeText(code);

                // Close pattern editor window and return to main IDE
                window.close();
            } catch (error) {
                console.error('Failed to insert code:', error);
            }
        }

        // Update UI from config
        function updateUI() {
            similaritySlider.value = currentConfig.similarity;
            similarityValue.textContent = currentConfig.similarity.toFixed(2);
            offsetX.value = currentConfig.target_offset[0];
            offsetY.value = currentConfig.target_offset[1];

            if (currentConfig.mask_path) {
                useMask.checked = true;
                maskPath.disabled = false;
                maskPath.value = currentConfig.mask_path;
            }

            updateCode();
            updateTargetMarker();
        }

        // Show error message
        function showError(message) {
            testResult.className = 'test-result visible error';
            testResult.innerHTML = `<div><strong>✗ Error</strong></div><div class="result-details">${message}</div>`;
        }

        // Initialize
        window.addEventListener('resize', updateTargetMarker);
    </script>
</body>
</html>
