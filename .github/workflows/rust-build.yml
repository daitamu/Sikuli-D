name: Build Rust Core

on:
  push:
    branches:
      - master
    paths:
      - 'core-rs/**'
      - '.github/workflows/rust-build.yml'
  pull_request:
    branches:
      - master
    paths:
      - 'core-rs/**'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: sikulix-core-windows
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: sikulix-core-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: sikulix-core-macos-arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: sikulix-core-linux

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxcb1-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            core-rs/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build
        working-directory: core-rs
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests
        working-directory: core-rs
        if: matrix.target != 'aarch64-apple-darwin'
        run: cargo test --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            core-rs/target/${{ matrix.target }}/release/*.dll
            core-rs/target/${{ matrix.target }}/release/*.dylib
            core-rs/target/${{ matrix.target }}/release/*.so
            core-rs/target/${{ matrix.target }}/release/libsikulix_core.*

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxcb1-dev

      - name: Check formatting
        working-directory: core-rs
        run: cargo fmt --check

      - name: Run Clippy
        working-directory: core-rs
        run: cargo clippy -- -D warnings
