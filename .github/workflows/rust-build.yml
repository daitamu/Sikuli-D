name: Build Rust Core

on:
  push:
    branches:
      - master
    paths:
      - 'core-rs/**'
  pull_request:
    branches:
      - master
    paths:
      - 'core-rs/**'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: sikulix-core-windows.dll
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: libsikulix_core-macos-x64.dylib
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: libsikulix_core-macos-arm64.dylib
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: libsikulix_core-linux.so

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxcb1-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            core-rs/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        working-directory: core-rs
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests
        working-directory: core-rs
        run: cargo test --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            core-rs/target/${{ matrix.target }}/release/*.dll
            core-rs/target/${{ matrix.target }}/release/*.dylib
            core-rs/target/${{ matrix.target }}/release/*.so

  build-python:
    needs: build
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install maturin
        run: pip install maturin

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxcb1-dev

      - name: Build Python wheel
        working-directory: core-rs
        run: maturin build --release --features python --target ${{ matrix.target }}

      - name: Upload Python wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}
          path: core-rs/target/wheels/*.whl

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxcb1-dev

      - name: Check formatting
        working-directory: core-rs
        run: cargo fmt --check

      - name: Run Clippy
        working-directory: core-rs
        run: cargo clippy -- -D warnings
