name: Compile API

on:
  push:
    branches:
      - master
    paths: 
      - 'API/src/**'
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Maven
      run: mvn -B -pl API compile | egrep -v "^\[INFO\].*?Download.*?http"
