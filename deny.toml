# cargo-deny Configuration for Sikuli-D
# Sikuli-D用cargo-deny設定

# Advisory database configuration
# アドバイザリデータベース設定
[advisories]
# Use version 2 of the advisories format (for newer cargo-deny)
# アドバイザリフォーマットのバージョン2を使用（新しいcargo-deny用）
version = 2

# Ignore specific advisories (if needed)
# 特定のアドバイザリを無視（必要な場合）
ignore = []

# License configuration
# ライセンス設定
[licenses]
# Use version 2 of the licenses format
# ライセンスフォーマットのバージョン2を使用
version = 2

# Allow specific licenses / 許可されたライセンス
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Zlib",
    "BSL-1.0", # Boost Software License
    "NCSA",    # University of Illinois/NCSA Open Source License (OSI-approved, used by libfuzzer-sys)
]

# Confidence threshold for license detection
# ライセンス検出の信頼度閾値
confidence-threshold = 0.8

# Ban configuration (duplicate dependencies)
# 禁止設定（重複依存関係）
[bans]
# Warn about multiple versions of the same crate
# 同じクレートの複数バージョンを警告
multiple-versions = "warn"

# Wildcards in dependencies / 依存関係のワイルドカード
wildcards = "allow"

# Deny specific crates / 特定のクレートを拒否
deny = [
    # Example: { name = "openssl", reason = "use rustls instead" }
]

# Skip certain crates from multiple version checks
# 複数バージョンチェックから特定のクレートをスキップ
skip = [
    # Common crates that often have multiple versions
    { name = "windows_x86_64_msvc" },
    { name = "windows_x86_64_gnu" },
    { name = "windows_i686_msvc" },
]

# Skip tree analysis for these crates
# これらのクレートのツリー解析をスキップ
skip-tree = []

# Source configuration (where crates come from)
# ソース設定（クレートの取得元）
[sources]
# Deny crates from unknown registries / 不明なレジストリからのクレートを拒否
unknown-registry = "deny"

# Deny crates from unknown git repositories / 不明なgitリポジトリからのクレートを拒否
unknown-git = "deny"

# Allow git sources / gitソースを許可
allow-git = []

# Allowed registries / 許可されたレジストリ
[sources.allow-org]
# Allow crates from these GitHub organizations
# これらのGitHub組織からのクレートを許可
github = [
    "rust-lang",
    "tokio-rs",
]
